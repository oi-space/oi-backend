name: hotel CI

on:
  pull_request:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mkdir ./src/test/resources; touch ./src/test/resources/application.yaml
      - run: echo "${{env.TEST_CONFIG}}" > ./src/test/resources/application.yaml
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test